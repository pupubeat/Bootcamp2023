{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <!-- Google Fonts _(Roboto)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@400;500" rel="stylesheet">
</head>

<body>

    {% block nav %}
    {% include 'nav.html' %}
    {% endblock nav %}

    <div class="mt-4 container">
        {% block content %}
        {% endblock content %}
    </div>

    {% block footer %}
    {% endblock footer %}

</body>

</html>
